menu_position.admin_rules:
  path: '/admin/structure/menu-position'
  defaults:
    _form: '\Drupal\menu_position\RulesForm'
    _title: 'Menu position rules'
  requirements:
    _permission: 'administer menu positions'
menu_position.admin_list:
  path: '/admin/structure/menu-position/list'
  defaults:
    _title: 'List'
menu_position.admin_settings:
  path: '/admin/structure/menu-position/settings'
  defaults: 
    _form: '\Drupal\menu_position\SettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer menu positions'
menu_position.admin_add:
  path: '/admin/structure/menu-position/add'
  defaults:
    _form: '\Drupal\menu_position\AddRuleForm'
    _title: 'Add menu position rule'
menu_position.admin_edit:
  path: '/admin/structure/menu-position/edit'
  defaults:
    _form: '\Drupal\menu_position\EditRuleForm'
    _title: 'Edit menu position rule'
menu_position.admin_delete:
  path: '/admin/structure/menu-position/delete'
  defaults:
    _form: '\Drupal\menu_position\DeleteRuleForm'
    _title: 'Delete menu position rule'
menu_position.router:
  path: '/menu-position/{params}'
  defaults:
    params: ""
    _controller: '\Drupal\menu_position\Controller\MenuPositionRouter::route'
    _title: 'Menu position router'
menu_position.taxonomy_autocomplete:
  path: '/admin/structure/menu-position/taxonomy/autocomplete'
  defaults:
    _controller: '\Drupal\menu_position\Controller\MenuPositionRouter::autocomplete'
    _title: 'Autocomplete taxonomy'
